# Application
application.serverUrl=localhost:8080
application.clientUrl=localhost:4200
application.signSecret=test_secret

# Servlet config
spring.servlet.multipart.max-file-size=20480KB
spring.servlet.multipart.max-request-size=20480KB

# Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/gallery_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Email config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

