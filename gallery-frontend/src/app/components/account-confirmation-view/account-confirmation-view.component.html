<div *ngIf="ok" class="main-container">
    <h1>you successfully activated your account!</h1>
    <h2>now you may log in and start using your gallery</h2>
</div>

<div *ngIf="nok" class="main-container">
    <h1>something went wrong with activating your account</h1>
    <h2>try using the activation link again</h2>
</div>
